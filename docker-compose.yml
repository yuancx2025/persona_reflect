version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: persona-reflect-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:5173,http://frontend:5173
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: uvicorn persona_reflect.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - persona-reflect-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: persona-reflect-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - persona-reflect-network

networks:
  persona-reflect-network:
    driver: bridge
